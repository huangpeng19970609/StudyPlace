  // // 2.对比不同

  const App = {
    data: reactive({
      counter: 0
    }),
    render() {
      return h("div", null, [
        h("h2", null, `当前计数: ${this.data.counter}`),
        h("button", {
          onClick: () => this.data.counter++
        }, "+1"),
        h("button", {
          onClick: () => this.data.counter--
        }, "-1")
      ])
    }
  }
  createApp(App).mount("#app")
</script>
